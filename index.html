<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home-hero-section">
      <div class="wrapper home-hero">
        <div class="home-hero-content-wrapper">
          <div
            data-w-id="74ab6724-2405-4ff7-5feb-8de41757a898"
            class="home-hero-heading-wrapper"
          >
            <h1 class="heading">
              <span class="hero-gradient-heading">I design products </span
              ><br />that delight and inspire people.<br />
            </h1>
          </div>
          <div
            data-w-id="5f6b8c40-fd45-ddd4-d6bd-50e7314945db"
            class="home-hero-paragraph-wrapper"
          >
            <p class="paragraph _22px">
              Hi! I’m Jake, a product designer based in Berlin. I create
              user-friendly interfaces for fast-growing startups.<br />
            </p>
          </div>
          <div
            data-w-id="cc9256c9-2126-550f-e39e-9f0958a35d4d"
            class="home-hero-button-wrapper"
          >
            <a href="#" class="button w-inline-block"
              ><div class="button-up">
                <div class="button-text">Book a call</div>
              </div>
              <div class="button-down">
                <div class="button-text no-opacity">Let’s talk now!</div>
              </div></a
            ><a
              data-w-id="8d024dab-4d5c-3ccf-6983-e2d7818139f6"
              href="https://webflow.com/"
              target="_blank"
              class="home-hero-link-wrapper w-inline-block"
              ><div class="home-hero-link-text">Download CV</div>
              <div class="home-hero-arrow-wrapper">
                <img
                  src="https://assets.website-files.com/5fef5619b640934b33c2385e/5ff019fc559a4200eda62273_Vector.svg"
                  loading="lazy"
                  alt=""
                  class="image contain"
                /></div
            ></a>
          </div>
        </div>
        <div class="home-hero-image-wrapper">
          <img
            src="https://assets.website-files.com/5fef5619b640934b33c2385e/60ad1c2b0e1d633fc7ef2e69_Group%20160-min.jpg"
            loading="lazy"
            data-w-id="04a5ab51-dab9-48ff-8b93-394963128759"
            sizes="(max-width: 767px) 90vw, (max-width: 991px) 500px, (max-width: 1439px) 35vw, 500px"
            alt=""
            class="image home-hero"
          />
        </div>
      </div>
    </div>
  </body>
</html>
